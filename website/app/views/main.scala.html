@(title: String)(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@{controllers.website.routes.Assets.at("stylesheets/main.css")}">
        <link rel="shortcut icon" type="image/png" href="@controllers.website.routes.Assets.at("images/favicon.png")">
        <script src="@controllers.website.routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
